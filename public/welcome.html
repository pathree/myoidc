<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Google OIDC Test</title>
</head>

<body>
    <ul id="list"></ul>
<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results == null ? "": decodeURIComponent(results[1]);
    }

    function appendParam(name){
        var param = getParameterByName(name);    
        var node = document.createElement("LI");
        var textnode = document.createTextNode(name + ": " + param);
        node.appendChild(textnode);
        document.getElementById("list").appendChild(node)
    }


    document.write('Code:<br>');
    document.write(getParameterByName("code"));
    document.write('<br>');

    document.write('Access Token:<br>');
    document.write(getParameterByName("token"));
    document.write('<br>');

    document.write('User Info:');
    document.write('<pre>' + getParameterByName("user") + '</pre>');
   
</script>

</body>
</html>
